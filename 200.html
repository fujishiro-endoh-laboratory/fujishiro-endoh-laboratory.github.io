    <title>Fujishiro & Endoh Laboratory</title><meta data-vue-meta="ssr" charset="utf-8"><meta data-vue-meta="ssr" name="viewport" content="width=device-width,initial-scale=1"><meta data-vue-meta="ssr" hid="description" name="description" content="Fujishiro & Endoh Laboratory Official Home Page"><meta data-vue-meta="ssr" hid="og:site_name" property="og:site_name" content="Fujishiro & Endoh Laboratory"><meta data-vue-meta="ssr" hid="og:type" property="og:type" content="website"><meta data-vue-meta="ssr" hid="og:url" property="og:url" content=" https://fujishirosimulation.github.io/"><meta data-vue-meta="ssr" hid="og:title" property="og:title" content="Fujishiro Laboratory"><meta data-vue-meta="ssr" hid="og:description" property="og:description" content="これまでコンピュータやインターネットの発展はSi（シリコン）デバイスの微細化による高速化によって支えられてきました。しかし2015年頃にはSiデバイスの電極幅が10ナノメートル（10´10-9m，原子約20層分）にまで縮小され，それ以上の高速化は困難となります。現在，Siデバイスの微細化限界の先に，どのようなデバイスがコンピュータやインターネットの発展を支えることができるのか，世界中で活発な研究が行われています。本研究室ではポストSiデバイスや次世代通信デバイスを見据え，InSb（インジュームアンチモン）などの化合物半導体を用いた次世代ナノ電子デバイスの研究を行っています。"><link data-vue-meta="ssr" rel="canonical" href="/event/name/*.html"><link data-vue-meta="ssr" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway"><link data-vue-meta="ssr" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"><link rel="preload" href="/_nuxt/09b8d1ba1f472f544797.js" as="script"><link rel="preload" href="/_nuxt/a1fdc1fd289983ae8fe4.js" as="script"><link rel="preload" href="/_nuxt/2f32246743f014aa7902.js" as="script">
