    <title>Fujishiro & Endoh Laboratory</title><meta data-n-head="ssr" charset="utf-8"><meta data-n-head="ssr" name="viewport" content="width=device-width,initial-scale=1"><meta data-n-head="ssr" data-hid="description" name="description" content="Fujishiro & Endoh Laboratory Official Home Page"><meta data-n-head="ssr" data-hid="og:site_name" property="og:site_name" content="Fujishiro & Endoh Laboratory"><meta data-n-head="ssr" data-hid="og:type" property="og:type" content="website"><meta data-n-head="ssr" data-hid="og:url" property="og:url" content=" https://fujishirosimulation.github.io/"><meta data-n-head="ssr" data-hid="og:title" property="og:title" content="Fujishiro Laboratory"><meta data-n-head="ssr" data-hid="og:description" property="og:description" content="これまでコンピュータやインターネットの発展はSi（シリコン）デバイスの微細化による高速化によって支えられてきました。しかし2015年頃にはSiデバイスの電極幅が10ナノメートル（10´10-9m，原子約20層分）にまで縮小され，それ以上の高速化は困難となります。現在，Siデバイスの微細化限界の先に，どのようなデバイスがコンピュータやインターネットの発展を支えることができるのか，世界中で活発な研究が行われています。本研究室ではポストSiデバイスや次世代通信デバイスを見据え，InSb（インジュームアンチモン）などの化合物半導体を用いた次世代ナノ電子デバイスの研究を行っています。"><link data-n-head="ssr" rel="canonical" href="/event/name/*.html"><link data-n-head="ssr" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway"><link data-n-head="ssr" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"><link rel="preload" href="/_nuxt/09b8d1ba1f472f544797.js" as="script"><link rel="preload" href="/_nuxt/a1fdc1fd289983ae8fe4.js" as="script"><link rel="preload" href="/_nuxt/2f32246743f014aa7902.js" as="script"><link rel="preload" href="/_nuxt/4e7d62a8be1ec20b1d81.js" as="script"><style amp-custom data-vue-ssr-id="3191d5ad:0 932a8f60:0 4e098dc4:0">.nuxt-progress{position:fixed;top:0;left:0;right:0;height:2px;width:0;opacity:1;transition:width .1s,opacity .4s;background-color:#fff;z-index:999999}.nuxt-progress.nuxt-progress-notransition{transition:none}.nuxt-progress-failed{background-color:red}html{font-family:Source
